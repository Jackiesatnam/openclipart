<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Open Clip Art Library - Login popup</title>
<link rel="icon" href="favicon.ico" />
<link rel="stylesheet" href="css/960_24_col.css" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
    
<div id="login-popup-window">
    
    <input id="tab-login" type="radio" name="radio-set" class="tab-selector-1" checked="checked" />
    <input id="tab-register" type="radio" name="radio-set" class="tab-selector-2" />
    
    <div class="popup-content">
        
        <div id="tab-login">
            <a href="#"><div class="popup-close"></div></a>
            <h2>Send message to Username</h2>
            <span>Subject:</span>
            <textarea name="title" rows="1" cols="50"></textarea>
            <span>Message:</span> 
            <textarea name="title" rows="6" cols="50"></textarea> <a class="lost-password" href="#"></a>
            <input id="button-id" class="add-button"type="submit"  value="send-message">
        </div><!-- end -tab-login-->
        
    </div>

        
</div>

</body>
</html>
