<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Open Clip Art Library - Login popup</title>
<link rel="icon" href="favicon.ico" />
<link rel="stylesheet" href="css/960_24_col.css" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
    
<div id="popup-window">
    
    <input id="tab-login" type="radio" name="radio-set" class="tab-selector-1" checked="checked" />
    <input id="tab-register" type="radio" name="radio-set" class="tab-selector-2" />
    
    <div class="popup-content">
        
        <div id="tab-login" class="pop-up-tab">
            <a href="#"><div class="popup-close"></div></a>
            <h2>login</h2>
            <div class="question">have no account? <label for="tab-register" class="label-register">register</label></div>
            <span>username:</span>
            <textarea name="title" rows="1" cols="29"></textarea>
            <span>password:</span> 
            <textarea name="title" rows="1" cols="29"></textarea> <a class="lost-password" href="#">lost your password?</a>
            <span><input class="remember-me" type="checkbox" name="name" value="value" selected="selected"  title="remember me next time when i visit the site"> remember me!</span>
            <input id="button-id" class="add-button"type="submit"  value="login">
            <div class="login-alternative">
                <h2>or login with</h2>
                <span>
                    <a href="#"><img src="img/icon-openid.png"></a>
                    <a href="#"><img src="img/icon-twitter.png"></a>
                    <a href="#"><img src="img/icon-google.png"></a>
                    <a href="#"><img src="img/icon-facebook.png"></a>
                </span>
            </div>
        </div><!-- end -tab-login-->
        
        <div id="tab-register" class="pop-up-tab">
            <a href="#"><div class="popup-close"></div></a>
            <h2>register</h2>
            <div class="question">already have an account? <label for="tab-login" class="label-login">login</label></div>
            <span>username:</span>
            <textarea name="title" rows="1" cols="29"></textarea>
            <span>e-mail:</span>
            <textarea name="title" rows="1" cols="29"></textarea>
            <span>password:</span> 
            <textarea name="title" rows="1" cols="29"></textarea>
            <span>full name:</span> 
            <textarea name="title" rows="1" cols="29"></textarea>
            
            
            <div id="picatcha" class="picatcha" style="border: 1px solid rgb(42, 31, 25); max-width: 324px;">
                <script src="http://api.picatcha.com/static/client/picatcha.js" type="text/javascript"></script>
                <link href="http://api.picatcha.com/static/client/picatcha.css" type="text/css" rel="stylesheet">
                <script type="text/javascript">
                    Picatcha.API_SERVER = 'http://api.picatcha.com';
                    Picatcha.PUBLIC_KEY = 'qjSWPO6lV1MO_uJUDq2xmWlleGAUVQfRiul52kYm';
                    window.onload = function(){Picatcha.create('picatcha');}
                </script>
            </div>
            
            <input id="button-id" class="add-button"type="submit"  value="register">
        </div> <!-- end -tab-register-->
     
    </div>

        
</div>

</body>
</html>
